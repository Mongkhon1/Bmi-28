<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title color="dark">
      App BMI
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center" [fullscreen]="true">

  <img src="../../assets/img/bmi.png" width="40%">

  <ion-card color="success" class="ion-padding">

    <ion-item color="dark">
      <ion-input label="กรอกน้ำหนัก : " placeholder="KG" [(ngModel)]="weight"></ion-input>
    </ion-item>
    <ion-item color="dark">
      <ion-input label="กรอกส่วนสูง : " placeholder="CM" [(ngModel)]="hight"></ion-input>
    </ion-item>
    <br>

    <div class="ion-text-center">
      <ion-button color="warning" expand="block" size="large" shape="round" (click)="oncal()">
        คำนวณ
      </ion-button>
    </div>

  </ion-card>

  <ion-card color="primary">
    <ion-card-header>
      <ion-text color="dark">
        <ion-card-subtitle>ผลลัพธ์</ion-card-subtitle>
        <br>
        <ion-card-title>{{ result | number : '1.0-2' }}</ion-card-title>
      </ion-text>
    </ion-card-header>
  </ion-card>

  <ion-card color="danger">
    <ion-card-header>
      <ion-text color="dark">
        <ion-card-subtitle>แปลผล</ion-card-subtitle>
        <br>
        <ion-card-title>{{ result_text }}</ion-card-title>
      </ion-text>
    </ion-card-header>
  </ion-card>

</ion-content>
